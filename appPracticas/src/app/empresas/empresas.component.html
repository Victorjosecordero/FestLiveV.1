<div class="container w-50 my-5">


        @for (empresa of empresas; track empresa.id) {

                <a [href]="empresa.enlace" target="_blank">
                    <img [src]="empresa.img" [alt]="empresa.alt"  srcset="">

            </div>

        }
</div>
